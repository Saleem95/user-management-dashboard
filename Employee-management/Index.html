<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section class="home-page page">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-container">
                    <div>
                        <a href="index.html" class="navbar-brand"><b>Admin Dashboard <b>+</b></b></a>
                    </div>
                    <div class="navbar-toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <div class="nav-list">
                        <ul class="navbar-menu header" id="navbar-menu">
                            <li class="navbar-item">
                                <a href="index.html" class="navbar-link">
                                    <i class="fa-solid fa-table-columns"></i>Dashboard
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="navbar-link">
                                    <i class="fa-solid fa-user-plus"></i>Manage Users
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="navbar-link">
                                    <i class="fa-solid fa-chart-simple"></i>Reports
                                </a>
                            </li>
                            <li class="navbar-item">
                                <a href="#" class="navbar-link">
                                    <i class="fa-solid fa-gear"></i>Settings
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="admin-info">
                    <div>
                        <p><img src="/" alt=""></p>
                    </div>
                    <div>
                        <span><b>Admin User</b></span>
                        <span class="admin-email">admin@userplatform.com</span>
                    </div>
                </div>
            </nav>

            <main>
                <h1>User Management</h1>

                <div class="search-section">
                    <div class="search-row">
                        <p style="font-size: 20px; font-weight:bold; ">Search users</p>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Search by name, email or ID">
                            <button class="search-btn" id="searchBtn"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    <div>
                        <button id="addUserBtn" class="btn-primary">Add User</button>
                    </div>
                </div>

                <div class="divider"></div>
                <div class="user-list-section">
                    <h3 class="h3">User List</h3>
                    <div class="table-container">
                        <table class="user-table" id="userTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Garments Type</th>
                                    <th>Phone Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!--All Users -->
                            </tbody>
                        </table>
                    </div>
                    <div class="paginationbox">
                        <div>
                            <div class="pagination-info" id="paginationInfo">
                                Showing 0 users
                            </div>
                        </div>
                        <div>
                            <button id="addUserBtn" class="btn-primary">Prevous</button>
                            <button id="addUserBtn" class="btn-primary">Next</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </section>
    <script src="/Script/navbar.js"></script>
    <script src="/Script/user_dashboard.js"></script>
</body>

</html>
