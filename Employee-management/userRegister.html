<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Shop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="Register-container register">
        <main>
            <div style="text-align: center; padding: 20px 0;">
                <h1>Register Your Shop</h1>
                <p>Complete the form below to create your shop account</p>
            </div>
            <form id="userRegistrationForm">
                <section class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required placeholder="Enter last name">
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Shop Information</h2>
                    <div class="form-group">
                        <label for="shopName">Shop Name</label>
                        <input type="text" id="shopName" required placeholder="Enter your shop name">
                    </div>
                    <div class="form-group">
                        <label for="shopAddress">Shop Address</label>
                        <textarea id="shopAddress" required placeholder="Enter complete shop address"></textarea>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Garments Type</h2>
                    <div class="form-group">
                        <select id="garmentsType" required>
                            <option value="">Select one</option>
                            <option value="Men Garments">Men Garments</option>
                            <option value="Women Garments">Women Garments</option>
                            <option value="Both">Both</option>
                        </select>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Contact & Security</h2>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-with-button">
                            <input type="tel" id="phone" required placeholder="Enter phone number">
                            <button type="button" id="verifyMobileBtn" class="btn-verify">Verify Phone</button>
                        </div>
                        <div id="mobileOtpContainer" class="otp-container hidden">
                            <input type="text" id="mobileOtp" placeholder="Enter OTP" maxlength="6">
                            <button type="button" id="submitMobileOtpBtn" class="btn-submit-otp">Submit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-button">
                            <input type="email" id="email" required placeholder="Enter email address">
                            <button type="button" id="verifyEmailBtn" class="btn-verify">Send OTP</button>
                        </div>
                        <div id="emailOtpContainer" class="otp-container hidden">
                            <input type="text" id="emailOtp" placeholder="Enter OTP" maxlength="6">
                            <button type="button" id="submitEmailOtpBtn" class="btn-submit-otp">Submit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Create password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm password">
                    </div>
                </section>

                <section class="form-group">

                </section>

                <div class="form-actions">
                    <button type="submit" id="createAccountBtn" class="btn-primary" disabled>Create Shop
                        Account</button>
                </div>
                <div style="text-align: center;">
                    <p class="terms">By registering, you agree to our <a href="#">Terms of Service</a> and <a
                            href="#">Privacy Policy</a>.</p>
                    <p>Already have an account? <a href="#">Login</a> </p>
                </div>
            </form>
        </main>
    </div>
    <script src="/Script/navbar.js"></script>
    <script src="/Script//user_register.js"></script>
</body>

</html>
