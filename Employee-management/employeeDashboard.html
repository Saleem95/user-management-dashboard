            <main>
                <!-- <div class="search-section">
                <h2>Search users</h2>
                <p class="search-subtitle">Search by name, email or ID</p>

                <h1>Employee Management</h1>

                <div class="search-section">
                    <div class="search-row">
                        <p style="font-size: 20px; font-weight:bold; ">Search Employee</p>
                        <div class="search-box">
                            <input type="text" id="empSearchInput" placeholder="Search by name, email or ID">
                            <button class="search-btn" id="empSearchBtn">
                                <i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                    <div>
                        <button id="addEmployeeBtn" class="btn-primary">Add Employees</button>
                    </div>
                </div>

                <div class="divider"></div>
                <div class="user-list-section">
                    <h3>Employee List</h3>
                    <div class="table-container">
                        <table class="user-table" id="empTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Gender</th>
                                    <th>Designation</th>
                                    <th>Phone Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="empTableBody">
                                <!-- Employees will be populated here dynamically -->
                            </tbody>
                        </table>
                    </div>
                    <div class="paginationbox">
                        <div>
                            <div class="pagination-info" id="empPaginationInfo">
                                Showing 0 users
                            </div>
                        </div>
                        <div>
                            <button id="addEmployeeBtn" class="btn-primary">Prevous</button>
                            <button id="addEmployeeBtn" class="btn-primary">Next</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>
